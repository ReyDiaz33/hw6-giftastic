<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css">
 
  <title>Giftastic</title>

</head>

<body>
  <!-- conatiner that holds all the elements -->
  <div class="container">
    <!-- ROW 1 -->
    <div class="row">
      <!-- buttons will be put here COLUMN 1 -->
      <div class="col-md-6">
        <h1>SELECT YOUR CHARACTER!</h1>
        <div id="buttons-view">
         
        </div>  
      </div>

      <!-- Text box to add Gifs COLUMN 2-->
      <div class="col-md-6">
        
        <form id="gif-form">
          <label for="gif-input">
            <h4>Add Your Own Gif!</h4>
          </label>
          <br>
          <input type="text" id="gif-input"><br>

          <!-- Button adds new Gif typed by user-->
          <input id="userGif" type="submit" value="Add Gif">
        </form>
        
      </div>
  
  </div>

  <div class="row">
    <div class="col-md-6">
      <div id="gifImage">

      </div>
    </div>
  </div>  

  </div>
</div>


  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- link to JS file -->
  <script src="assets/js/giftastic.js"></script>

  </div>

</body>

</html>
