<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Giftastic</title>

</head>

<body>
  <!-- conatiner that holds all the elements -->
  <div class="container">
    <!-- ROW 1 -->
    <div class="row">
      <!-- buttons will be put here COLUMN 1 -->
      <div class="col-md-6">
        <div id="buttons-view">
          <button class="selectCharacter">Button 1</button>
          <button class="selectCharacter">Button 2</button>
          <button class="selectCharacter">Button 3</button>
          <button class="selectCharacter">Button 4</button>
          <button class="selectCharacter">Button 5</button>
          <button class="selectCharacter">Button 6</button>
          <button class="selectCharacter">Button 7</button>
          <button class="selectCharacter">Button 8</button>
          <button class="selectCharacter">Button 9</button>
          <button class="selectCharacter">Button 10</button>
        </div>  
      </div>

      <!-- Text box to add Gifs COLUMN 2-->
      <div class="col-md-6">
        
        <form id="gif-form">
          <label for="gif-input">
            <h4>Add Your Own Gif!</h4>
          </label>
          <br>
          <input type="text" id="gif-input"><br>

          <!-- Button adds new Gif typed by user-->
          <input id="userGif" type="submit" value="Add Gif">
        </form>
        
      </div>
  
  </div>

  <div class="row">
    <div class="col-md-12">
      <img class="gif" src="https://placehold.it/150x150?text=Image1"/>
      <img class="gif" src="https://placehold.it/150x150?text=Image2"/>
      <img class="gif" src="https://placehold.it/150x150?text=Image3"/>
      <img class="gif" src="https://placehold.it/150x150?text=Image4"/>
      <img class="gif" src="https://placehold.it/150x150?text=Image5"/>
      <img class="gif" src="https://placehold.it/150x150?text=Image6"/>
      <img class="gif" src="https://placehold.it/150x150?text=Image7"/>
      <img class="gif" src="https://placehold.it/150x150?text=Image8"/>
      <img class="gif" src="https://placehold.it/150x150?text=Image9"/>
      <img class="gif" src="https://placehold.it/150x150?text=Image10"/>
    </div>
  </div>  

  </div>
</div>


  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- link to JS file -->
  <script src="assets/js/giftastic.js"></script>

  </div>

</body>

</html>
